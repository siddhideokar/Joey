<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joey</title>
  <link rel="icon" href="assets/img/penguin.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Textillate CSS -->
  <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

</head>

<body>
  <div class="container">
    <section id="Oval" class="mb-4">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div id="JoeyHood" style="position: relative; width: 400px; height: 400px;">
              <canvas id="canvasOne" width="400" height="400"
                      style="position: absolute; top: 0; left: 0; border-radius: 50%; z-index: 1;"></canvas>

              <div class="square" style="position: absolute; inset: 0; z-index: 2;">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>

          <h5 class="text-light text-center" style="color: aliceblue;">Ask me anything</h5>

          <div class="col-md-12 mt-4 pt-4">
            <div class="text-center">
              <div id="TextInput" class="d-flex">
                <input type="text" class="input-field" id="chatbox" placeholder="Type here...">
                <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                        data-bs-target="#chatOffcanvas" aria-controls="chatOffcanvas"><i
                        class="bi bi-chat-dots"></i></button>
                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </section>

    <section id="SiriWave" class="mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div>
                <p class="text-light siri-message text-start mb-4">Hello I am Joey</p>
                <div id="siri-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Offcanvas Chat -->
  <div class="offcanvas offcanvas-start chat-canvas" id="chatOffcanvas" tabindex="-1"
       aria-labelledby="chatOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" style="color: aliceblue;" id="chatOffcanvasLabel">Chat</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
    </div>
    <div id="chat-canvas-body" class="offcanvas-body">
      <!-- Chat messages go here -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- jQuery UI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Particle / Canvas script -->
  <script src="script.js"></script>

  <!-- SiriWave -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <!-- Textillate JS -->
  <script src="assets/vendore/texllate/jquery.fittext.js"></script>
  <script src="assets/vendore/texllate/jquery.lettering.js"></script>
  <script src="https://jschr.github.io/textillate/jquery.textillate.js"></script>

  <!-- eel must load before your custom main/controller -->
  <script src="/eel.js"></script>

  <!-- Your JS -->
  <script src="main.js"></script>
  <script src="controller.js"></script>

</body>
</html>
